<h2>Search Results</h2>
<p>Your search had {{ results|length }} results.</p>
<table id="search-results">
  <tr>
  {% for field in display_fields %}
    <th>{{ field|e }}<th>
  {% endfor %}
  </tr>
  {% for result in results %}
  <tr>
    {% for field in display_fields %}
    <td>{{ result[field]|e }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
